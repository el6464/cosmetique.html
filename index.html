<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bélli et Bien-être — Cosmétiques</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --accent: #b76ba3;
      --accent2: #6bb3b7;
      --muted: #333;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.18);
      --text-footer: #fff;
      --text-hero: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #000;
      line-height: 1.7;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 4px 14px var(--shadow);
    }

    .tabs .tab { color: #fff; border: 1px solid rgba(255,255,255,0.4); }
    .tab.active { background: #fff; color: var(--accent); }

    .hero {
      padding: 110px 24px 60px;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('assets/images/hero-bg.jpg') center/cover;
      color: #fff;
      text-align: center;
    }

    .cta { background: #fff; color: var(--accent); font-weight: 800; }
    .cta:hover { background: var(--accent2); color: #fff; }

    /* FORMULAIRE AMÉLIORÉ */
    form {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-send {
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn-send:hover { opacity: .85; }

    /* RESPONSIVE PRODUITS */
    .grid.cols-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

  </style>
</head>
<body>

</body>
</html>
