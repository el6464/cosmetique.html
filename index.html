<!-- Code HTML complet optimisé (responsive + ajustements header/footer + sections) -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bélli et Bien‑être</title>
<style>
:root {
--bg: #fdfdfd;
--accent: #000000;
--accent2: #6bb3b7;
--muted: #333;
--card: #fff;
--shadow: rgba(0, 0, 0, 0.15);
--text-footer: #000;
--text-hero: #000;
}
body {
margin: 0;
font-family: Arial, sans-serif;
background: var(--bg);
color: #000;
}
header {
position: fixed;
top: 0;
width: 100%;
background: var(--accent2);
color: #000;
padding: 8px 0;
text-align: center;
z-index: 999;
box-shadow: 0 2px 4px var(--shadow);
}
main {
padding-top: 120px; /* Ajustement pour header fixe */
}
@media(max-width:480px){
main {
padding-top: 150px; /* Sécurité sur mobile */
}
}
.tabs {
display: flex;
gap: 12px;
justify-content: center;
flex-wrap: wrap;
overflow-x: auto;
padding: 12px;
}
.tabs::-webkit-scrollbar { display: none; }
.tab {
padding: 10px 18px;
border-radius: 14px;

  <!-- CONTACT -->
  <section id="contact" class="tab-panel" hidden>
    <h2>Contactez-nous</h2>
    <h3 style="text-align:center; margin-bottom:20px; color:var(--accent)">Envoyez-nous un message</h3>
    <form action="https://formspree.io/f/xzzqbpld" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit" class="btn-send">Envoyer le message</button>
    </form>
  </section>
</main>

<footer>
  <div class="container">
    © <strong>Bélli et Bien-être</strong> — Tous droits réservés
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</footer>

<script>
  const tabs = document.querySelectorAll('.tab');
  const panels = document.querySelectorAll('.tab-panel');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      panels.forEach(p => p.hidden = (p.id !== tab.dataset.tab));
    });
  });
  const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); }); }, { threshold: 0.1 });
  document.querySelectorAll('.card, .review-card').forEach(el => observer.observe(el));
</script>

</body>
</html>
