<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boutique en ligne</title>
<script src="https://checkout.waveapps.com/checkout.js"></script>
<style>
  /* --- RESET ET BODY --- */
  * {box-sizing:border-box;margin:0;padding:0;}
  body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f2f5; color:#333;}

  /* --- HEADER --- */
  header {
    background:#007BFF;
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
  }
  header h1 {font-size:24px;}
  #cart-button {
    background:#ffc107;
    border:none;
    padding:10px 15px;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
  }

  /* --- CONTAINER PRODUITS --- */
  .container {display:flex; flex-wrap:wrap; justify-content:center; padding:20px;}
  .product {
    background:white;
    width:220px;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
    transition: transform 0.2s;
  }
  .product:hover {transform: translateY(-5px);}
  .product h3 {margin-bottom:10px;}
  .product p {margin-bottom:15px; font-weight:bold;}
  .product button {
    padding:8px 12px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    transition: background 0.2s;
  }
  .product button:hover {background:#218838;}

  /* --- PANIER FLOTTANT --- */
  #cart {
    position:fixed;
    top:70px;
    right:20px;
    width:300px;
    max-height:80vh;
    background:white;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    padding:15px;
    display:none;
    overflow-y:auto;
    z-index:999;
  }
  #cart h2 {
    font-size:18px;
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
  }
  #cart-items .item {
    margin-bottom:10px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  #cart-items .item button {
    margin-left:5px;
    padding:2px 6px;
    font-size:12px;
    border:none;
    border-radius:4px;
    cursor:pointer;
  }
  .btn-minus {background:#dc3545; color:white;}
  .btn-plus {background:#28a745; color:white;}
  .btn-remove {background:#6c757d; color:white;}
  #checkout-btn {
    margin-top:10px;
    width:100%;
    padding:10px;
    background:#ffc107;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
  }

  /* --- FOOTER --- */
  footer {
    text-align:center;
    padding:15px;
    background:#007BFF;
    color:white;
    margin-top:20px;
  }
</style>
</head>
<body>

<header>
  <h1>Boutique en ligne</h1>
  <button id="cart-button">Panier (<span id="cart-count">0</span>)</button>
</header>

<div class="container" id="products">
  <div class="product">
    <h3>Produit A</h3>
    <p>10 €</p>
    <button onclick="addToCart('Produit A',10)">Ajouter</button>
  </div>
  <div class="product">
    <h3>Produit B</h3>
    <p>15 €</p>
    <button onclick="addToCart('Produit B',15)">Ajouter</button>
  </div>
  <div class="product">
    <h3>Produit C</h3>
    <p>20 €</p>
    <button onclick="addToCart('Produit C',20)">Ajouter</button>
  </div>
</div>

<div id="cart">
  <h2>Panier</h2>
  <div id="cart-items"></div>
  <div id="cart-total"></div>
  <button id="checkout-btn">Valider et payer</button>
</div>

<footer>
  &copy; 2026 Ma Boutique en ligne
</footer>

<script>
let cart = [];

// Ouvrir/fermer le panier
const cartButton = document.getElementById('cart-button');
const cartDiv = document.getElementById('cart');
cartButton.addEventListener('click', () => {
  cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
});

// Ajouter au panier
function addToCart(name, price){
  const existing = cart.find(i => i.name === name);
  if(existing) existing.qty++;
  else cart.push({name, price, qty:1});
  renderCart();
}

// Modifier quantité
function changeQty(index, delta) {
  cart[index].qty += delta;
  if(cart[index].qty <= 0) cart.splice(index,1);
  renderCart();
}

// Supprimer produit
function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

// Affichage panier
function renderCart(){
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const cartCount = document.getElementById('cart-count');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach((item,index)=>{
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.classList.add('item');
    div.innerHTML = `
      <span>${item.name} x ${item.qty} = ${(item.price*item.qty).toFixed(2)}€</span>
      <span>
        <button class="btn-minus" onclick="changeQty(${index},-1)">-</button>
        <button class="btn-plus" onclick="changeQty(${index},1)">+</button>
        <button class="btn-remove" onclick="removeItem(${index})">Supprimer</button>
      </span>
    `;
    cartItems.appendChild(div);
  });
  cartTotal.textContent = `Total : ${total.toFixed(2)} €`;
  cartCount.textContent = cart.reduce((sum,i)=>sum+i.qty,0);
}

// Paiement Wave
document.getElementById('checkout-btn').addEventListener('click', function(){
  if(cart.length===0){
    alert("Votre panier est vide !");
    return;
  }
  const total = cart.reduce((sum,item)=>sum+item.price*item.qty,0);
  WaveCheckout.open({
    merchantId: 'TON_MERCHANT_ID', // Remplacer par ton ID marchand Wave
    amount: total.toFixed(2),
    currency:'EUR',
    callback: function(response){
      alert("Paiement effectué !");
      cart = [];
      renderCart();
      cartDiv.style.display='none';
    }
  });
});

renderCart();
</script>

</body>
</html>
